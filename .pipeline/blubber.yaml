---
version: v3
base: docker-registry.wikimedia.org/nodejs10-slim:0.0.1
variants:
  build:
    base: docker-registry.wikimedia.org/nodejs10-devel:0.0.1
    apt: { packages: [git] }
    node:
      requirements: [package.json, package-lock.json]

  test:
    includes: [build]
    runs:
      insecurely: true
    entrypoint: [npm, test]

  prep:
    includes: [build]
    node: { env: production }

  production:
    runs:
      environment: { NODEJS_V8_HEAP_SIZE_IN_MB: "1700" }
    copies: prep
    apt: { packages: [ca-certificates] }
    node: { env: production }
    entrypoint: [ /bin/bash , -c , "node --max-old-space-size=$NODEJS_V8_HEAP_SIZE_IN_MB src/server.js" ]
